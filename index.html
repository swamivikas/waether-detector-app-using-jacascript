<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div>
            <input id="city-id" type="text" placeholder="Enter city name">
            <button id="search-button">Search</button>
        </div>
        <div class="weather-info">
            <div>
                <span class="label">City:</span>
                <span id="cityname">London, City of London, Greater London - United Kingdom</span>
            </div>
            <div>
                <span class="label">Local Time:</span>
                <span id="localtime">2024-07-11 8:41</span>
            </div>
            <div>
                <span class="label">Temperature (Â°C):</span>
                <span id="temp_c">16.4</span>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
